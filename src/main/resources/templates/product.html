<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .SPcontainer {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .SPitem {
            margin: 15px;
            text-align: center;
            width: 250px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        .SPitem:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .SPhcn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .SPhcnimg {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .SPtxt {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .SPtxt2 {
            margin-top: 10px;
            font-size: 18px;
        }

        .SPgia {
            color: #e44d26;
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }

        .SPbutton-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .SPbutton-container button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .SPbutton-container button:hover {
            background-color: #2980b9;
        }

        .pagination {
            list-style-type: none;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .pagination li {
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination li:hover {
            background-color: #f4f4f4;
        }

        .pagination li.active {
            background-color: #00897B;
            color: white;
            border: 1px solid #00897B;
        }
    </style>
</head>

<body>
    <div class="SPbutton-container">
        <button id="back" onclick="window.history.back();" class="btn btn-dark">Back</button>
        <button id="addProduct" class="btn btn-dark"><a href="/product/add" style="color: #fff;">Add Product</a></button>
    </div>

    <div class="SPcontainer">
        <div class="SPitem" th:each="product : ${products}">
            <div class="SPhcn">
                <p class="SPtxt" th:text="${product.name}"></p>
                <p class="SPtxt2" th:text="${product.arena}"></p>
                <img class="SPhcnimg" th:src="@{/photo/product/{id}.jpg(id=${product.id})}" alt="Product Image">
                <p class="SPgia" th:text="${product.price}"></p>
                <p class="SPtxt2" th:text="${product.address}"></p>
                <p class="SPtxt2" th:text="${product.acreage}"></p>
                <p>
                    <button class="btn btn-dark"><a th:href="@{/product/{id}(id=${product.id})}" style="color: #fff;">Information</a></button>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
