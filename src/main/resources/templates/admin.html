<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0"> <!-- Tăng tỷ lệ lên 200% -->
    <title>Trang Chủ Bất Động Sản</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 200vh; /* Tăng tỷ lệ lên 200% */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: center; /* Canh giữa các liên kết trong nav */
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: all 0.3s ease; /* Hiệu ứng chuyển đổi màu khi hover */
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #45a049; /* Màu khi hover */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Quản lí tài khoản</h1>
        <nav>
            <ul>
                <li><a href="/admin/client">Client</a></li>
                <li><a href="/admin/">Staff</a></li>
                <li><a href="/admin/user">User</a></li>
                <li><a href="/admin/product">Product</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <p>Bản quyền © 2024 Bất Động Sản. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>

</html>
